<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Downloader</title>
  <link rel="stylesheet" href="sidebar.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <h1>Stream Downloader</h1>
    </div>
    <div style="display: flex; gap: 4px;">
      <button class="btn-icon" id="refreshBtn" title="Refresh">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 1 0 2.81-6.61L21 8"></path></svg>
      </button>
      <button class="btn-icon" id="settingsBtn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
      </button>
    </div>
  </header>

  <!-- Connection Status -->
  <div class="status-bar" id="statusBar">
    <div class="status-indicator">
      <span class="status-dot" id="statusDot"></span>
      <span class="status-text" id="statusText">Connecting...</span>
    </div>
    <span class="server-url">localhost:34567</span>
  </div>

  <!-- Search & Filter -->
  <div class="toolbar">
    <div class="search-box">
      <span class="search-icon">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </span>
      <input type="text" id="searchInput" placeholder="Search streams...">
    </div>
    <select id="typeFilter" class="filter-select">
      <option value="all">All Types</option>
      <option value="HLS">HLS</option>
      <option value="DASH">DASH</option>
      <option value="M3U">M3U</option>
    </select>
  </div>

  <!-- Stats -->
  <div class="stats-bar">
    <div class="stat">
      <span class="stat-value" id="totalCount">0</span>
      <span class="stat-label">Total</span>
    </div>
    <div class="stat">
      <span class="stat-value" id="hlsCount">0</span>
      <span class="stat-label">HLS</span>
    </div>
    <div class="stat">
      <span class="stat-value" id="dashCount">0</span>
      <span class="stat-label">DASH</span>
    </div>
    <div class="stat">
      <span class="stat-value" id="m3uCount">0</span>
      <span class="stat-label">M3U</span>
    </div>
  </div>

  <!-- Stream List -->
  <div class="stream-list-container">
    <div id="streamList" class="stream-list">
      <!-- Stream items will be inserted here -->
    </div>
    
    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect><polyline points="17 2 12 7 7 2"></polyline></svg>
      </div>
      <p class="empty-title">No streams detected</p>
      <p class="empty-description">Browse websites with video content to detect streams</p>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading-state" style="display: none;">
      <div class="spinner"></div>
      <p>Loading streams...</p>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="action-bar">
    <button class="btn btn-danger" id="clearAllBtn">
      Clear All
    </button>
    <button class="btn btn-primary" id="sendAllBtn">
      Send All
    </button>
  </div>

  <!-- Settings View -->
  <div class="settings-view" id="settingsView">
    <div class="settings-header">
      <button class="btn-icon" id="closeSettingsBtn" title="Back">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
      </button>
      <h2>Settings</h2>
    </div>
    <div class="settings-panel">
      <div class="setting-item">
        <span class="setting-label">Server URL</span>
        <input type="text" id="serverUrlInput" class="setting-input" placeholder="localhost:34567" value="localhost:34567">
      </div>
      <div class="setting-item">
        <span class="setting-label">Auto-send to app</span>
        <label class="toggle">
          <input type="checkbox" id="autoSendToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <span class="setting-label">Notifications</span>
        <label class="toggle">
          <input type="checkbox" id="notificationsToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-item" style="margin-top: 12px;">
        <button class="btn btn-secondary btn-small" id="testConnectionBtn">
          Test Connection
        </button>
      </div>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
